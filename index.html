<script>
    let catUri = 'https://api.thecatapi.com/v1/images/search?limit=1&api_key='
    let apiKey = 'c75ed0ca-fe79-4ec2-b5d5-2f10dce21956'

    getCats()

    function getCats() {
        fetch(catUri + apiKey)
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                console.log(data[0].url)
                document.getElementById('cat').innerHTML = '<img src = ' + data[0].url + '>'
            })
    }
